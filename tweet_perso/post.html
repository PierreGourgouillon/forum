<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <script src="scriptpost.js"></script>
        <title>Design - Post</title>

        <!-- Style -->
        <link rel="stylesheet" href="/post/postsstyle.css">
    </head>

    <body>
        <!-- form ici -->
        <div class="separationGeneral">
            <div id ="ecritureTweet">
                <!-- form pour ecrire un tweet (changer <div zoneEcriture> par <form zoneEcriture) -->
                <div id="ppZoneEcriture"></div>
                <div class="zoneEcriture" id="zoneEcriture">
                    <textarea id="textArea" spellcheck="false" placeholder="Ecrire un nouveau tweet..."></textarea>
                </div>
                <div id="iconImage"><label for="file1" class="label-file"><img src="/post/img/image-icon.png"></img></label><input id="file1" class="input-file" type="file" accept="image/png, image/jpeg"></div>
                <div id="iconEmoji"><label for="file2" class="label-file"><img src="/post/img/gif-icon.png"></img></label><input id="file2" class="input-file" type="file" accept="image/gif"></div>
                <!-- ce dernier input doit aussi prendre en compte les images et gifs -->
                <input type="submit" id="inputForm"></input>
                
            </div>
            <!-- for fermer ici -->

            <div id="zonePostTweet">
                

            </div>
            <div id="flag"></div>
        </div>
    </body>
</html>
