{{define "footer"}}
<footer>
    <div class="globalFLex container-footer">
        <div class="RowFLex border" id="container-searchbar">
            <input id="search-input" type="search" placeholder="Rechercher...">
            <datalist id="searchBar">
            </datalist>
            <button id="search-button">
                <img src="/static/Design/Images/Icon/search_white.svg">
            </button>
        </div>
        <div class="globalFLex border" id="container-filter">
            <div class="globalFLex toolBox">
                <div class="RowFLex toolBox-title">
                    <span class="globalFLex" id="filter-text" style="font-weight: bold;">Filtrer les posts</span>
                        <div id="filter-button" style="display: none">
                            <img src="/static/Design/Images/Icon/arrow_down.svg">
                        </div>
                </div>
            </div>
            <div id="filter">
                <div class="globalFLex toolBox" id="1">
                    <div class="RowFLex toolBox-content">
                        <button class="toolBox-button globalFLex filter">
                            <span class="toolBox-text">Actualité</span>
                        </button>
                    </div>
                </div>
                <div class="globalFLex toolBox" id="2">
                    <div class="RowFLex toolBox-content">
                        <button class="toolBox-button globalFLex filter">
                            <span class="toolBox-text">Art</span>
                        </button>
                    </div>
                </div>
                <div class="globalFLex toolBox" id="3">
                    <div class="RowFLex toolBox-content">
                        <button class="toolBox-button globalFLex filter">
                            <span class="toolBox-text">Cinéma</span>
                        </button>
                    </div>
                </div>
                <div class="globalFLex toolBox" id="4">
                    <div class="RowFLex toolBox-content">
                        <button class="toolBox-button globalFLex filter">
                            <span class="toolBox-text">Histoire</span>
                        </button>
                    </div>
                </div>
                <div class="globalFLex toolBox" id="hiddenFilter1" style="display: none;">
                    <div class="RowFLex toolBox-content">
                        <button class="toolBox-button globalFLex filter">
                            <span class="toolBox-text">Humour</span>
                        </button>
                    </div>
                </div>
                <div class="globalFLex toolBox" id="hiddenFilter2" style="display: none;">
                    <div class="RowFLex toolBox-content">
                        <button class="toolBox-button globalFLex filter">
                            <span class="toolBox-text">Internet</span>
                        </button>
                    </div>
                </div>
                <div class="globalFLex toolBox" id="hiddenFilter3" style="display: none;">
                    <div class="RowFLex toolBox-content">
                        <button class="toolBox-button globalFLex filter">
                            <span class="toolBox-text">Jeux Vidéo</span>
                        </button>
                    </div>
                </div>
                <div class="globalFLex toolBox" id="hiddenFilter4" style="display: none;">
                    <div class="RowFLex toolBox-content">
                        <button class="toolBox-button globalFLex filter">
                            <span class="toolBox-text">Nourriture</span>
                        </button>
                    </div>
                </div>
                <div class="globalFLex toolBox" id="hiddenFilter5" style="display: none;">
                    <div class="RowFLex toolBox-content">
                        <button class="toolBox-button globalFLex filter">
                            <span class="toolBox-text">Santé</span>
                        </button>
                    </div>
                </div>
                <div class="globalFLex toolBox" id="hiddenFilter6" style="display: none;">
                    <div class="RowFLex toolBox-content">
                        <button class="toolBox-button globalFLex filter">
                            <span class="toolBox-text">Sport</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="RowFLex" id="showMore-filterBox">
                <button id="showMore-filterButton">
                    <span id="showMore-filterText">Voir plus</span>
                </button>
            </div>
        </div>

        <div class="globalFLex border" id="container-sort">
            <div class="globalFLex toolBox">
                <div class="RowFLex toolBox-title">
                    <span class="globalFLex" id="sort-text" style="font-weight: bold;">Trier les posts</span>
                    <div id="sort-button" style="display: none">
                        <img src="/static/Design/Images/Icon/arrow_down.svg">
                    </div>
                </div>
            </div>
            <div id="sort">
                <div class="globalFLex toolBox">
                    <div class="RowFLex toolBox-content">
                        <button class="toolBox-button globalFLex sort">
                            <span class="toolBox-text" id="2">Plus récent</span>
                        </button>
                    </div>
                </div>
                <div class="globalFLex toolBox">
                    <div class="RowFLex toolBox-content">
                        <button class="toolBox-button globalFLex sort">
                            <span class="toolBox-text" id="1">Moins récent</span>
                        </button>
                    </div>
                </div>
                <div class="globalFLex toolBox">
                    <div class="RowFLex toolBox-content">
                        <button class="toolBox-button globalFLex sort">
                            <span class="toolBox-text" id="3">Plus aimé</span>
                        </button>
                    </div>
                </div>
                <div class="globalFLex toolBox"style="border-bottom: none;">
                    <div class="RowFLex toolBox-content" style="border-bottom: none;">
                        <button class="toolBox-button globalFLex sort" style="border-radius:0 0 22px 22px">
                            <span class="toolBox-text" id="4">Moins aimé</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
{{end}}
