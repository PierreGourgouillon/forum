<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil | Pioutter</title>
    <link rel="stylesheet" href="/static/Design/CSS-Pages/PostPage/LightMode/postPage.css" type="text/css">
    <link rel="stylesheet" href="/static/Design/Templates/CSS-Templates/Header/LightMode/header.css" type="text/css">
    <link rel="stylesheet" href="/static/Design/Templates/CSS-Templates/Footer/LightMode/footer.css" type="text/css">
    <script type="text/javascript" src="/static/Javascript/header.js"></script>
    <script type="text/javascript" src="/static/Javascript/footer.js"></script>
    <script type="text/javascript" src="/static/Javascript/commentary.js"></script>
    <link rel="stylesheet" href="/static/Design/CSS-Pages/test.css">
</head>
<body class="RowFlex">

{{template "header"}}

<main>
    <div class="globalFLex border" id="main-box">
        <div id="home-banner">
            <div class="RowFlex">
                <div class="globalFLex">
                    <div class="globalFLex" style="padding-left: 16px;padding-right: 16px;">
                        <div class="globalFLex" style="flex-direction: row">
                            <a href="/home/" class="globalFLex" style="justify-content: center;min-width: 50px">
                                <div style="height: 52px;justify-content: center" class="globalFLex">
                                    <img style="height: 25px;width: 25px;padding-left: 5px" class="image transition" src="/static/Design/Images/Icon/arrow_left.svg">
                                </div>
                            </a>

                            <h2>Post</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div class="globalFLex scroll-div" style="height: 100vh">

            <div class="globalFLex transition" id="post-parent" style="padding-top: 60px;">
                <div class="globalFLex" style="border-bottom: 1px solid #707070">
                    <div class="globalFLex">
                        <article role="article" class="globalFLex" id="link-post">
                            <div class="globalFLex grow shrink">
                                <div class="globalFLex grow shrink">
                                    <div class="globalFLex">
                                        <div class="RowFlex">
                                            <div class="RowFLex mRight noUserSelect">
                                                <a class="postLinkos">
                                                    <div class="RowFLex mRight noUserSelect" style="flex-basis: 48px;margin-left: 7px;margin-top: 10px">
                                                        <div class="globalFLex shrink noUserSelect mRight" style="height: 40px;width: 40px;flex-grow: 0;padding-top: 5px ">
                                                            <img src="" id="image-user" class="radiusImage" style="width: 100%">
                                                        </div>
                                                    </div>
                                                </a>
                                            </div>

                                            <div class="globalFLex grow" style="justify-content: center;padding-bottom: 12px; width: 80%">
                                                <div class="globalFLex">
                                                    <div class="RowFLex alignStart" style="justify-content: space-between; align-items: center">
                                                        <div class="postLinkos pseudo-href" >
                                                            <div class="RowFlex shrink" style="align-items: baseline; justify-content: space-between;margin-right: 30px">
                                                                <div class="globalFLex divPseudo" style="cursor: pointer">
                                                                    <span class="textStyle" id="pseudo-user"></span>
                                                                </div>

                                                                <div class="RowFlex date" id="dots" style="margin: 5px; width: 150px;justify-content: flex-end; cursor: default"><span id="date-post"></span></div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="globalFLex" style="margin-top: -4px">
                                                        <div class="postLinkos">
                                                            <div id="divTitleUser" class="RowFlex shrink" style="align-items: baseline; cursor: default">
                                                                <div class="globalFLex">
                                                                    <span class="textStyle" id="title-user"></span>
                                                                </div>

                                                                <div class="mLeft RowFlex noUserSelect" style="justify-content: space-between; margin-left: 12px">
                                                                    <div class="globalFLex styleCategory" style="background-color: #794BC4">
                                                                        <span></span>
                                                                    </div>
                                                                    <div class="globalFLex mLeft styleCategory" style="background-color: #531da8">
                                                                        <span></span>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div class="globalFLex noUserSelect">
                                                                <p class="styleMessage" id="message-post"></p>
                                                            </div>
                                                        </div>


                                                        <div class="RowFlex alignStart noUserSelect" style="margin-top: 12px;padding: 5px 5px 5px 0px;">
                                                            <div class="RowFlex alignStart noUserSelect" id="like"  onclick="javascript:addReactions(event,true)" style="cursor: pointer" >
                                                                <img src="/static/Design/Images/Icon/like.svg" style="width: 25px;height: 25px;">
                                                                <span style="padding-left: 5px;padding-top: 3px" id="like-post">0</span>
                                                            </div>

                                                            <div class="RowFlex alignStart noUserSelect" id="dislike" onclick="javascript:addReactions(event, false)" style="margin-left: 20px; cursor: pointer" >
                                                                <img src="/static/Design/Images/Icon/dislike.svg" style="width: 25px;height: 25px;">
                                                                <span style="padding-left: 5px;padding-top: 3px" id="dislike-post">0</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>

            <div id="containerCommentary">

            </div>
        </div>
    </div>
</main>
{{template "footer"}}

</body>
</html>
