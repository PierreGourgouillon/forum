<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil / Pioutter</title>
    <link rel="stylesheet" href="/static/Design/CSS-Pages/pageprofil.css" type="text/css">
    <link rel="stylesheet" href="/static/Design/Templates/CSS-Templates/header.css" type="text/css">
    <link rel="stylesheet" href="/static/Design/CSS-Pages/Settings/LightMode/settingsPage_lightMode.css" type="text/css">
    <link rel="stylesheet" href="/static/Design/CSS-Pages/post.css" type="text/css">
    <link rel="stylesheet" href="/static/Design/CSS-Pages/Settings/LightMode/deactivateAccount.css" type="text/css">
    <script type="text/javascript" src="/static/Javascript/requestAPI.js"></script>
</head>
<body onload="javascript:postIndex()">

{{template "header"}}

<main>
    <input type="text" id="insert-title">
    <input type="text" id="insert-message">
    <button onclick="javascript:createPost()">click</button>

    <div class="container-main">
        <section class="globalFLex" style="align-items: center">
            <div id="containerPost" style="width: 70%">

            <template id="postTemplate">
                <div class="globalFLex transition hover">
                    <div class="globalFLex border cursor">
                        <div class="globalFLex">
                                <article role="article" class="globalFLex paddingLeft paddingTop transition" id="link-post">
                                    <div class="globalFLex grow shrink">
                                        <div class="globalFLex grow shrink">
                                            <div class="globalFLex">
                                                <div class="RowFLex">
                                                    <div class="RowFLex mRight noUserSelect" style="flex-basis: 48px">
                                                        <div class="globalFLex shrink noUserSelect" style="height: 35px;width: 35px;flex-grow: 0">
                                                            <img src="/static/Design/Images/avatar.jpg" id="image-user" class="radiusImage" style="width: 100%">
                                                        </div>
                                                    </div>

                                                    <div class="globalFLex grow" style="justify-content: center;padding-bottom: 12px; width: 80%">
                                                        <div class="globalFLex">
                                                            <div class="RowFLex alignStart" style="justify-content: space-between">
                                                                <div class="RowFLex shrink" style="align-items: baseline">
                                                                    <div class="globalFLex">
                                                                        <span class="textStyle" id="pseudo-user"></span>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div class="globalFLex">
                                                                <div class="RowFLex shrink" style="padding-top: 5px; align-items: baseline">
                                                                    <div class="globalFLex">
                                                                        <span class="textStyle" style="font-size: 12px" id="title-user"></span>
                                                                    </div>

                                                                    <div class="mLeft RowFLex" style="justify-content: space-between; margin-left: 12px">
                                                                        <div class="globalFLex styleCategory" style="background-color: #794BC4">
                                                                            <span></span>
                                                                        </div>
                                                                        <div class="globalFLex mLeft styleCategory" style="background-color: #531da8">
                                                                            <span></span>
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                                <div class="globalFLex">
                                                                    <p class="styleMessage" id="message-post"></p>
                                                                </div>

                                                                <div class="RowFLex alignStart noUserSelect" style="margin-top: 12px;padding: 5px 5px 5px 0px;">
                                                                    <div class="RowFLex alignStart like noUserSelect" onclick="javascript:addReactions(event,true)">
                                                                        <img src="/static/Design/Images/Icon/change_mode.svg" style="width: 25px;height: 25px;">
                                                                        <span style="padding-left: 5px" id="like-post"></span>
                                                                    </div>

                                                                    <div class="RowFLex alignStart dislike noUserSelect" style="margin-left: 20px" onclick="javascript:addReactions(event, false)">
                                                                        <img src="/static/Design/Images/Icon/change_mode.svg" style="width: 25px;height: 25px;">
                                                                        <span style="padding-left: 5px" id="dislike-post"></span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </article>
                        </div>
                    </div>
                </div>
            </template>

            </div>
        </section>
    </div>
</main>

<footer role="banner">
    <div class="container-footer">
        <div class="container-tools">
            <input class="container-searchbar" type="text" placeholder="Rechercher...">
            <div class="container-filter">Filtrer les posts</div>
        </div>
    </div>
</footer>

</body>
</html>
