<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>projet forum</title>
        <link rel="icon" type="image/png" href="/static/Design/Images/dark_mode.png">

        <script src="/static/Javascript/register.js" type="text/javascript" charset="utf-8"></script>
        <link type="text/css" rel="stylesheet" href="/static/Design/CSS-Pages/Authentification/DarkMode/registerPage_DarkMode.css">
    </head>
  
    <body>
        <div id="general">
            <div id="zoomImage">
                <img id="logo" src="/static/Design/Images/Logo/pioutter.png">
            </div>

            <div id="formulaire">
                <div class="caseFormulaire">
                    <input type="text" class="caseInput" id="pseudo" name="Nom" placeholder="Pseudo" minlength="6" maxlength="10" required>
                </div>
                <div class="caseFormulaire">
                    <input type="email" class="caseInput" id="email" name="Email" placeholder="Adresse électronique" required>
                </div>
                <div class="caseFormulaire">
                    <input type="password" class="caseInput" id="password" name="Mot de passe" placeholder="Mot de passe, 12 caractères minimum"required>
                    <img class="oeil" id="oeil1" onclick="AfficherMdp('password')" src="/static/Design/Images/Icon/eye_black.png">
                    <button id="btRandom" type="button" onclick="strRandom()" value="..." ><img id="imgMdp" src="/static/Design/Images/Icon/iconMdp.png"></button>
                </div>
                <div class="caseFormulaire">
                    <input type="password" class="caseInput" id="passwordConf" name="Confirmation Mot de passe" placeholder="Confirmation du mot de passe" onkeyup='validatePassword();'required>
                    <img class="oeil" onclick="AfficherMdp('passwordConf')" src="/static/Design/Images/Icon/eye_black.png">
                </div>
                <input type="date" id="birth" min="23/05/1910" max="23/05/2010" required>
                <div id="zoneMessErreur"></div>

                <div class="buttons">
                    <div id="bt" type="submit" value="S'inscrire" onclick="register()"></div>
                </div>
            </div>
        </div>
    </body>
</html>
