<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>projet forum</title>
        <link rel="icon" type="image/png" href="/static/Design/Images/Logo/pioutter.png">

        <script src="/static/Javascript/register.js" type="text/javascript" charset="utf-8"></script>
        <link type="text/css" rel="stylesheet" href="/static/Design/CSS-Pages/Authentification/DarkMode/registerPage_DarkMode.css">
    </head>
  
    <body>
        <div id="general" onclick="lancement()">
            <div id="zoomImage">
                <img id="logo" src="/static/Design/Images/Logo/pioutter.png">
            </div>

            <div id="separation"></div>

            <div id="formulaire">
                <div class="caseFormulaire">
                    <div class="boxInput" id="boxPseudo">		
                        <input type="text" autocomplete="off" class="caseInput" id="pseudo" name="Nom"  Placeholder="Pseudo" minlength="6" maxlength="10" onkeyup="validatePseudo()" required>
                    </div>
                    <div class="boxInput" id="boxMail">		
                        <input type="text" autocomplete="off" class="caseInput" id="email" name="Email" placeholder="Email" onkeyup="validateEmail()" required>
                    </div>
                    <div class="boxInput" id="boxPassword">		
                        <input type="text" autocomplete="false" value="" class="caseInput" id="password" name="Mot de passe"placeholder="Mot de Passe"required>
                        <img class="oeil" onclick="AfficherMdp1()"src="/static/Design/Images/Icon/eye_black.png">
                    </div>
                    <div class="boxInput" id="boxConfirmPassword">		
                        <input type="text" autocomplete="off"class="caseInput" id="passwordConf" name="Mot de passe" placeholder="Confirmation Mot de passe"onkeyup='validatePassword();'required>
                        <img class="oeil"onclick="AfficherMdp2()"src="/static/Design/Images/Icon/eye_black.png">
                    </div>
                    <div class="boxInput">		
                        <input type="date" id="birth" min="1910-06-10" max="2010-06-10" required>
                    </div>	
                </div>
                <div id="zoneMessErreur"></div>
                <div id="generalBtn">
                    
                    <button type="button" class="btn" onclick="register()">S'inscrire</button>
                </div>
            </div>
            <button id="btRandom" type="button" onclick="strRandom(),AfficherMdp1(), AfficherMdp2()"><img id="imgMdp"src="/static/Design/Images/Icon/iconMdp.png"></button> 
        </div>
        
        <a href="/">
            <div id="retour">
                <img id="imgRetour"src="/static/Design/Images/Icon/retour.png">
            </div>
        </a>
    </body>
</html>
