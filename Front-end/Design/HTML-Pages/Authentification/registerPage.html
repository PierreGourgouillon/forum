<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>projet forum</title>
        <link rel="icon" type="image/png" href="/static/Design/Images/dark_mode.png">

        <script src="/static/Javascript/register.js" type="text/javascript" charset="utf-8"></script>
        <link type="text/css" rel="stylesheet" href="/static/Design/CSS-Pages/Authentification/DarkMode/registerPage_DarkMode.css">
    </head>
  
    <body>
        <div id="general">
            <div id="zoomImage">
                <img id="logo" src="/static/Design/Images/Logo/pioutter.png">
            </div>

            <div id="formulaire">
                <div class="caseFormulaire">
                    <div class="boxInput">
                        <input type="text" class="caseInput" id="pseudo" name="Nom"  minlength="6" maxlength="10" required>
                        <label>Pseudo</label>		
                    </div>
                    <div class="boxInput">		
                        <input type="email" class="caseInput" id="email" name="Email" required>
                        <label>Email</label>
                    </div>
                    <div class="boxInput">		
                        <input type="password" class="caseInput" id="password" name="Mot de passe"required>
                        <label>Mot de passe</label>
                    </div>
                    <div class="boxInput">		
                        <input type="password" class="caseInput" id="passwordConf" name="Confirmation Mot de passe" onkeyup='validatePassword();'required>
                        <label>Confirmation Mot passe</label>
                    </div>
                    <div class="boxInput">		
                        <input type="date" id="birth" min="23/05/1910" max="23/05/2010" required>
                    </div>	
                </div>
                <div id="generalBtn">
                    <button type="button" class="btn">S'inscrire</button>
                </div>
            </div>
        </div>
    </body>
</html>
