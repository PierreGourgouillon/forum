<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil / Pioutter</title>
    <link rel="stylesheet" href="/static/Design/CSS-Pages/pageprofil.css" type="text/css">
    <link rel="stylesheet" href="/static/Design/Templates/CSS-Templates/header.css" type="text/css">
    <link rel="stylesheet" href="/static/Design/CSS-Pages/Settings/LightMode/settingsPage_lightMode.css" type="text/css">
    <link rel="stylesheet" href="/static/Design/CSS-Pages/post.css" type="text/css">
    <link rel="stylesheet" href="/static/Design/CSS-Pages/Settings/LightMode/deactivateAccount.css" type="text/css">
</head>
<body>

{{template "header"}}

<main>
    <div class="container-main">
        <section class="globalFLex" style="align-items: center">
            <div class="globalFLex" id="containerPost" style="border: 1px solid black;width: 70%;height: 500px;">

            <template id="postTemplate">
                <div class="globalFLex transition hover">
                    <div class="globalFLex border cursor">
                        <div class="globalFLex">
                            <a id="link-post">
                                <article role="article" class="globalFLex paddingLeft paddingTop transition">
                                    <div class="globalFLex grow shrink">
                                        <div class="globalFLex grow shrink">
                                            <div class="globalFLex">
                                                <div class="RowFLex">
                                                    <div class="RowFLex mRight" style="flex-basis: 48px">
                                                        <div class="globalFLex shrink" style="height: 35px;width: 35px;flex-grow: 0">
                                                            <img src="/static/Design/Images/avatar.jpg" id="image-user" class="radiusImage" style="width: 100%">
                                                        </div>
                                                    </div>

                                                    <div class="globalFLex grow" style="justify-content: center;padding-bottom: 12px; width: 80%">
                                                        <div class="globalFLex">
                                                            <div class="RowFLex alignStart" style="justify-content: space-between">
                                                                <div class="RowFLex shrink" style="align-items: baseline">
                                                                    <div class="globalFLex">
                                                                        <span class="textStyle" id="pseudo-user">PierreG</span>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div class="globalFLex">
                                                                <div class="RowFLex shrink" style="padding-top: 5px; align-items: baseline">
                                                                    <div class="globalFLex">
                                                                        <span class="textStyle" style="font-size: 12px" id="title-user">C'est le titre zeubi</span>
                                                                    </div>

                                                                    <div class="mLeft RowFLex" style="justify-content: space-between; margin-left: 12px">
                                                                        <div class="globalFLex styleCategory" style="background-color: #794BC4">
                                                                            <span>Sport</span>
                                                                        </div>
                                                                        <div class="globalFLex mLeft styleCategory" style="background-color: #531da8">
                                                                            <span>Gaming</span>
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                                <div class="globalFLex">
                                                                    <p class="styleMessage" id="message-post">Mon ventre il veut pas maigrir ce gourmand ... ptn j’ai la rage. A quand la vie d’une skinny girl ? A quand ?</p>
                                                                </div>

                                                                <div class="RowFLex alignStart" style="margin-top: 12px">
                                                                    <div class="RowFLex alignStart like">
                                                                        <div class="icon">
                                                                            <img src="/static/Design/Images/Icon/change_mode.svg">
                                                                        </div>
                                                                        <span style="margin-left: 5px" id="like-post">0</span>
                                                                    </div>

                                                                    <div class="RowFLex alignStart dislike" style="margin-left: 20px">
                                                                        <div class="icon">
                                                                            <img src="/static/Design/Images/Icon/change_mode.svg">
                                                                        </div>
                                                                        <span style="margin-left: 5px" id="dislike-post">0</span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </article>
                            </a>
                        </div>
                    </div>
                </div>
            </template>


            </div>

        </section>
    </div>
</main>

<script type="text/javascript">

    let template = document.getElementById("postTemplate")
    let clone = document.importNode(template.content, true)
    let con = document.getElementById("containerPost")

    con.append(clone)

</script>

<footer role="banner">
    <div class="container-footer">
        <div class="container-tools">
            <input class="container-searchbar" type="text" placeholder="Rechercher...">
            <div class="container-filter">Filtrer les posts</div>
        </div>
    </div>
</footer>

</body>
</html>
