<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="/static/Design/Images/logo.png">

    <link rel="stylesheet" href="/static/Design/Templates/CSS-Templates/Header/LightMode/header.css" type="text/css">
    <link rel="stylesheet" href="/static/Design/CSS-Pages/post.css" type="text/css">
    <link rel="stylesheet" href="/static/Design/CSS-Pages/Other-Pages/LightMode/profilPage.css" type="text/css">
    <script src="/static/Javascript/requestAPI.js" type="text/javascript"></script>
    <script src="/static/Javascript/profil.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/Javascript/header.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/Javascript/mode.js" type="text/javascript" charset="utf-8"></script>
    <title>Home</title>
</head>

<body>
<div class="container-body">

    <div id="popUp-update">
        <div class="container-popUp-update">
            <div class="block-popUp-update">
                <div class="globalFLex">
                    <div class="RowFlex" id="bandeau" style="padding-top: 5px;padding-bottom: 5px; align-items: baseline">
                        <div class="RowFlex title-popUp" style="flex-basis: 92%; justify-content: center"><span style="padding-left: 25px">Modifier votre profil</span></div>
                            <div class="RowFlex" id="image-close"><img src="/static/Design/Images/icon/close.svg"></div>
                        </div>
                    <div class="globalFLex" style="justify-content: center; align-items: center; height: 550px">
                        <div class="globalFLex" style="width: 90%">

                            <div class="globalFLex" style="margin-top: 20px">
                                <textarea id="newBio" class="textArea" placeholder="Ã‰crivez votre nouvelle bio !"></textarea>
                            </div>

                            <div class="RowFlex style-button-popUp">
                                <div id="send" class="div-button">
                                    <span>Modifier</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {{template "header"}}

    <div class="middle-container">
        <div id="home-banner">
            <span id="home-text">Profil</span>
        </div>
        <div id="up">
            <div class="profil-container">
                <div class="Avatar-Container">
                    <div class="Avatar"></div>
                </div>
                <div class="info-container">
                    <div class="pseudo">
                        <span id="pseudoid"></span>
                    </div>
                    <div class="country">
                        <span id="countryid"></span>
                    </div>
                    <div class="bio">
                        <span id="bioid"></span>
                    </div>
                    <div class="icon-bio gear" id="gear"></div>
                </div>

            </div>
        </div>

        <div id="down">
            <div id="containerPost">
                <template id="postTemplate">
                    <div class="globalFLex transition hover">
                        <div class="globalFLex border cursor">
                            <div class="globalFLex">
                                    <article role="article" class="globalFLex paddingLeft paddingTop transition" id="link-post">
                                        <div class="globalFLex grow shrink">
                                            <div class="globalFLex grow shrink">
                                                <div class="globalFLex">
                                                    <div class="RowFLex">
                                                        <div class="RowFLex mRight noUserSelect">
                                                            <a class="postLinkos">
                                                                <div class="RowFLex mRight noUserSelect" style="flex-basis: 48px">
                                                                    <div class="globalFLex shrink noUserSelect mRight" style="height: 35px;width: 35px;flex-grow: 0">
                                                                        <img src="/static/Design/Images/avatar.jpg" id="image-user" class="radiusImage" style="width: 100%">
                                                                    </div>
                                                                </div>
                                                            </a>
                                                        </div>


                                                        <div class="globalFLex grow" style="justify-content: center;padding-bottom: 12px; width: 80%">
                                                            <div class="globalFLex">
                                                                <a href="www.google.fr" class="postLinkos">
                                                                    <div class="RowFLex alignStart" style="justify-content: space-between">
                                                                        <div class="RowFLex shrink" style="align-items: baseline">
                                                                            <div class="globalFLex">
                                                                                <span class="textStyle" id="pseudo-user"></span>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </a>

                                                                <div class="globalFLex">
                                                                    <a href="www.google.fr" class="postLinkos">
                                                                        <div class="RowFLex shrink" style="padding-top: 5px; align-items: baseline">
                                                                            <div class="globalFLex">
                                                                                <span class="textStyle" style="font-size: 12px" id="title-user"></span>
                                                                            </div>

                                                                            <div class="mLeft RowFLex" style="justify-content: space-between; margin-left: 12px">
                                                                                <div class="globalFLex styleCategory" style="background-color: #794BC4">
                                                                                    <span></span>
                                                                                </div>
                                                                                <div class="globalFLex mLeft styleCategory" style="background-color: #531da8">
                                                                                    <span></span>
                                                                                </div>
                                                                            </div>
                                                                        </div>

                                                                        <div class="globalFLex">
                                                                            <p class="styleMessage" id="message-post"></p>
                                                                        </div>
                                                                    </a>


                                                                    <div class="RowFLex alignStart noUserSelect" style="margin-top: 12px;padding: 5px 5px 5px 0px;">
                                                                        <div class="RowFLex alignStart like noUserSelect" onclick="javascript:addReactions(event,true)">
                                                                            <img src="/static/Design/Images/Icon/change_mode.svg" style="width: 25px;height: 25px;">
                                                                            <span style="padding-left: 5px" id="like-post"></span>
                                                                        </div>

                                                                        <div class="RowFLex alignStart dislike noUserSelect" style="margin-left: 20px" onclick="javascript:addReactions(event, false)">
                                                                            <img src="/static/Design/Images/Icon/change_mode.svg" style="width: 25px;height: 25px;">
                                                                            <span style="padding-left: 5px" id="dislike-post"></span>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </article>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <footer>
    </footer>
</div>

</body>
</html>
