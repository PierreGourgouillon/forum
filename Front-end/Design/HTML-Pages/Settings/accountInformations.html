<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/static/Design/Images/Logo/pioutter.png">
    <title>Settings | Pioutter</title>
    {{if eq . "L"}}
        <link rel="stylesheet" href="/static/Design/CSS-Pages/Settings/LightMode/settingsPage.css" type="text/css">
        <link rel="stylesheet" href="/static/Design/CSS-Pages/Settings/LightMode/settingsAccountInformations.css" type="text/css">
        <link rel="stylesheet" href="/static/Design/Templates/CSS-Templates/Header/LightMode/header.css" type="text/css">   
    {{else}}
        <link rel="stylesheet" href="/static/Design/CSS-Pages/Settings/DarkMode/settingsPage.css" type="text/css">
        <link rel="stylesheet" href="/static/Design/CSS-Pages/Settings/DarkMode/settingsAccountInformations.css" type="text/css">
        <link rel="stylesheet" href="/static/Design/Templates/CSS-Templates/Header/DarkMode/header.css" type="text/css">
    {{end}}
    <script type="text/javascript" src="/static/Javascript/header.js"></script>
    <script src="/static/Javascript/settings/settings.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/Javascript/mode.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div class="container-body">

        {{template "header" .}}

        <main>
            <div class="container-main" style="cursor: default">
                <section class="globalFLex">
                    <div class="container-account globalFLex" id="border">
                        <div class="globalFLex" style="padding-left: 16px;padding-right: 16px;">
                            <div class="globalFLex" style="flex-direction: row">
                                <a href="/settings/" class="globalFLex" style="justify-content: center;min-width: 50px">
                                    <div style="height: 52px;justify-content: center" class="globalFLex">
                                        <img style="height: 25px;width: 25px;padding-left: 5px" class="image transition" src="/static/Design/Images/Icon/arrow_left_purple.svg">
                                    </div>
                                </a>

                                <h2>Compte</h2>
                            </div>
                        </div>
                    </div>

                    <div class="list-settings globalFLex">
                        <a href="/settings/account/pseudo/" id="imageHover" class="globalFLex link-in-main" style="cursor: pointer">
                            <div class="container-link-main globalFLex ">
                                <div class="container-link-icon globalFLex">
                                    <img src="/static/Design/Images/Icon/profile.svg">
                                </div>
                                <div class="globalFLex" style="flex-grow: 1;flex-shrink: 1;">
                                    <div class="style-link">
                                        <span>Nom d'utilisateur</span>
                                    </div>
                                    <div class="style-link" style="font-size: 13px;line-height: 16px">
                                        <span id="pseudoid"></span>
                                    </div>
                                </div>
                                <img src="/static/Design/Images/Icon/arrow_right.svg" style="height: 29px;width: 29px;">
                            </div>
                        </a>

                        <div class="globalFLex link-in-main">
                            <div class="container-link-main globalFLex">
                                <div class="container-link-icon globalFLex">
                                    <img src="/static/Design/Images/Icon/email.svg">
                                </div>
                                <div class="globalFLex" style="flex-grow: 1;flex-shrink: 1;">
                                    <div class="style-link">
                                        <span >Email</span>
                                    </div>
                                    <div class="style-link" style="font-size: 13px;line-height: 16px">
                                        <span id="emailid">Pierre_gourgouillon@hotmail.com</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <a href="/settings/account/country/" id="imageHovera" class="globalFLex link-in-main" style="cursor: pointer">
                            <div class="container-link-main globalFLex">
                                <div class="container-link-icon globalFLex">
                                    <img src="/static/Design/Images/Icon/language.svg">
                                </div>
                                <div class="globalFLex" style="flex-grow: 1;flex-shrink: 1;">
                                    <div class="style-link">
                                        <span>Pays</span>
                                    </div>
                                    <div class="style-link" style="font-size: 13px;line-height: 16px">
                                        <span id="locationid">France</span>
                                    </div>
                                </div>
                                <img src="/static/Design/Images/Icon/arrow_right.svg" style="height: 29px;width: 29px;">
                            </div>
                        </a>

                        <div class="globalFLex link-in-main">
                            <div class="container-link-main globalFLex">
                                <div class="container-link-icon globalFLex">
                                    <img src="/static/Design/Images/Icon/birthday.svg">
                                </div>
                                <div class="globalFLex" style="flex-grow: 1;flex-shrink: 1;">
                                    <div class="style-link">
                                        <span>Date de naissance</span>
                                    </div>
                                    <div class="style-link" style="font-size: 13px;line-height: 16px">
                                        <span id="paulo">NÃ©(e) le 15/06/2002</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
