<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/Design/CSS-Pages/header.css" type="text/css">
    <link rel="stylesheet" href="/static/Design/CSS-Pages/settingsPage_LightMode.css" type="text/css">
    <link rel="stylesheet" href="/static/Design/CSS-Pages/settingsPassword_LightMode.css" type="text/css">
    <title>Votre compte</title>
</head>
<body>
<div class="container-body">
    <header role="banner">
        <div class="container-header">
            <div class="container-menu">
                <div class="logo"><img src="/static/Design/Images/logo_pioutter.png"></div>
                <div class="container-list">
                    <nav>
                        <a class="container-link-menu">
                            <div class="container-inlink">
                                <div><img src="/static/Design/Images/icon_home.svg"></div>
                                <span>Accueil</span>
                            </div>
                        </a>
                        <a class="container-link-menu">
                            <div class="container-inlink">
                                <div><img src="/static/Design/Images/icon_profile.svg"></div>
                                <span>Profil</span>
                            </div>
                        </a>
                        <a class="container-link-menu">
                            <div class="container-inlink">
                                <div><img src="/static/Design/Images/icon_change_mode.svg"></div>
                                <span>Mode Sombre</span>
                            </div>
                        </a>
                    </nav>
                </div>
            </div>
            <div class="container-profile" style="margin-top: 12px;margin-bottom: 12px;">
                <div class="container-prof">
                    <div class="container-in-profile">
                        <div class="image-profile container-profile">
                            <img src="/static/Design/Images/logo_light_mode.png">
                        </div>
                        <div class="pseudo-profile">
                            <span id="pseudoname">PierreG</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container-main">
            <section class="globalFLex">
                <div class="container-account globalFLex">
                    <div class="globalFLex" style="padding-left: 16px;padding-right: 16px;">
                        <div class="globalFLex">
                            <h2>Changez votre mot de passe</h2>
                        </div>
                    </div>
                </div>

                <div class="list-settings globalFLex">
                    <div class="explication-settings">
                        <span>Changez votre mot de passe à tout moment</span>
                    </div>
                </div>

                <form method="post">
                    <div class="globalFLex link-in-mains">
                        <div class="input-container">
                            <input id="passwordActuel" class="input" type="password" pattern=".+" required />
                            <label class="label" for="passwordActuel">Mot de passe actuel</label>
                        </div>
                        <a id="passwordMiss" style="padding-top: 2px">Mot de passe oublié ?</a>

                        <div class="input-container" style="margin-top: 20px">
                            <input id="newPassword" class="input" type="password" pattern=".+" required />
                            <label class="label" for="newPassword">Nouveau mot de passe</label>
                        </div>

                        <div class="input-container" style="margin-top: 20px">
                            <input id="renewPassword" class="input" type="password" pattern=".+" required />
                            <label class="label" for="renewPassword">Confirmez le mot de passe</label>
                        </div>

                        <div class="globalFLex" style="flex-direction: row; justify-content: center;margin-top: 40px">
                            <button class="submit-button" type="submit">Sauvegarder</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </main>
</div>
</body>
</html>
