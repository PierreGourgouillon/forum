<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/static/Design/Images/Logo/pioutter.png">
    <title>Votre compte</title>
    {{if eq . "L"}}
        <link rel="stylesheet" href="/static/Design/CSS-Pages/Settings/LightMode/settingsPage.css" type="text/css">
        <link rel="stylesheet" href="/static/Design/CSS-Pages/Settings/LightMode/settingsPassword.css" type="text/css">
        <link rel="stylesheet" href="/static/Design/Templates/CSS-Templates/Header/LightMode/header.css" type="text/css">   
    {{else}}
        <link rel="stylesheet" href="/static/Design/CSS-Pages/Settings/DarkMode/settingsPage.css" type="text/css">
        <link rel="stylesheet" href="/static/Design/CSS-Pages/Settings/DarkMode/settingsPassword.css" type="text/css">
        <link rel="stylesheet" href="/static/Design/Templates/CSS-Templates/Header/DarkMode/header.css" type="text/css">
    {{end}}
    <script type="text/javascript" src="/static/Javascript/header.js"></script>
    <script type="text/javascript" src="/static/Javascript/requestAPI.js"></script>
    <script type="text/javascript" src="/static/Javascript/password.js"></script>
    <script src="/static/Javascript/header.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/Javascript/mode.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="container-body">

    {{template "header" .}}

    <main>
        <div class="container-main" style="cursor: default">
            <section class="globalFLex">
                <div class="container-account globalFLex">
                    <div class="globalFLex" style="padding-left: 16px;padding-right: 16px;">
                        <div class="globalFLex" style="flex-direction: row">
                            <a href="/settings/" class="globalFLex" style="justify-content: center;min-width: 50px">
                                <div style="height: 52px;justify-content: center" class="globalFLex">
                                    <img style="height: 25px;width: 25px;padding-left: 5px" class="image transition" src="/static/Design/Images/Icon/arrow_left_purple.svg">
                                </div>
                            </a>

                            <h2>Changer votre mot de passe</h2>
                        </div>
                    </div>
                </div>

                <div class="list-settings globalFLex">
                    <div class="explication-settings">
                        <span>Changez votre mot de passe à tout moment</span>
                    </div>
                </div>

                <form method="post">
                    <div class="globalFLex link-in-mains">
                        <div class="input-container">
                            <input id="passwordActuel" class="input" type="password" pattern=".+" required />
                            <label class="label" for="passwordActuel">Mot de passe actuel</label>
                            <img id="eye1" class="oeil" src="/static/Design/Images/Icon/eye_black.png">
                        </div>
                        <a id="passwordMiss" class="transition" style="padding-top: 2px">Mot de passe oublié ?</a>

                        <div class="input-container" style="margin-top: 20px">
                            <input id="newPassword" class="input" type="password" pattern=".+" required />
                            <label class="label" for="newPassword">Nouveau mot de passe</label>
                            <img id="eye2" class="oeil" src="/static/Design/Images/Icon/eye_black.png">
                        </div>

                        <div class="input-container" style="margin-top: 20px">
                            <input id="renewPassword" class="input" type="password" pattern=".+" required />
                            <label class="label" for="renewPassword">Confirmez le mot de passe</label>
                            <img id="eye3" class="oeil" src="/static/Design/Images/Icon/eye_black.png">
                        </div>

                        <div class="globalFLex" style="flex-direction: row; justify-content: center;margin-top: 40px;">
                            <button class="submit-button transition" style="cursor: pointer" type="button"onclick="changePassword()">Sauvegarder</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </main>
</div>
</body>
</html>
