<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/Design/Templates/CSS-Templates/header.css" type="text/css">
    <link rel="stylesheet" href="/static/Design/CSS-Pages/Settings/LightMode/settingsPage_LightMode.css" type="text/css">
    <link rel="stylesheet" href="/static/Design/CSS-Pages/Settings/LightMode/settingsPassword_LightMode.css" type="text/css">
    <title>Votre compte</title>
</head>
<body>
    <div class="container-body">

        {{template "header" .}}

        <main>
            <div class="container-main">
                <section class="globalFLex">
                    <div class="container-account globalFLex" style="border-bottom: 1px solid black">
                        <div class="globalFLex" style="padding-left: 16px;padding-right: 16px;">
                            <div class="globalFLex" style="flex-direction: row">
                                <a href="/settings/account/" class="globalFLex" style="justify-content: center;min-width: 50px">
                                    <div style="height: 52px;justify-content: center" class="globalFLex">
                                        <img style="height: 25px;width: 25px;padding-left: 5px" class="image transition" src="/static/Design/Images/Icon/arrow_left_purple.svg">
                                    </div>
                                </a>

                                <h2>Nom d'utilisateur</h2>
                            </div>
                        </div>
                    </div>

                    <form method="post">
                        <div class="globalFLex link-in-mains">
                            <div class="input-container">
                                <input id="passwordActuel" class="input" type="text" pattern=".+" required />
                                <label class="label" for="passwordActuel">Nom d'utilisateur</label>
                            </div>

                            <div class="globalFLex" style="flex-direction: row; justify-content: center;margin-top: 40px">
                                <button class="submit-button" type="submit">Sauvegarder</button>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
